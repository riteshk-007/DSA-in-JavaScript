<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search with Iterative Approach</title>
    <script>
      let data = [5, 7, 13, 17];
      let find = 17;
      let start = 0;
      let end = data.length - 1;
      let position = undefined;
      while (start <= end) {
        let mid = Math.floor((start + end) / 2);
        // console.warn(data[mid]);
        if (data[mid] === find) {
          position = mid;
          break;
        } else if (data[mid] < find) {
          start = mid + 1;
        } else {
          end = mid - 1;
        }
      }
      console.warn(position);
    </script>
  </head>
  <body>
    <h1>Binary Search with Iterative Approach</h1>
  </body>
</html>
