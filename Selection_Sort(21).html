<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selection Sort in JavaScript</title>
    <script>
      let items = [20, 12, 53, 3];
      function selectionSort(data) {
        let minId;
        for (let i = 0; i < data.length; i++) {
          minId = i;
          for (let j = i + 1; j < data.length; j++) {
            if (data[j] < data[minId]) {
              minId = j;
            }
          }
          let temp = data[minId];
          data[minId] = data[i];
          data[i] = temp;
        }
      }
      selectionSort(items);
      console.warn(items);
    </script>
  </head>
  <body>
    <h1>Selection Sort in JavaScript</h1>
  </body>
</html>
