<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linked List in JavaScript</title>
    <script>
      // class base
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }
        appendNode(nodeData) {
          let newNode = {
            value: nodeData,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size += 1;
          //   this.size++;
        }
      }
      let list = new List(200);
      list.appendNode(300);
      list.appendNode(400);
      list.appendNode(500);
      list.appendNode(600);
      console.warn(list);
