<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Binary Search Tree in JavaScript</title>
    <script>
      class Node {
        constructor(val) {
          this.value = val;
          this.left = null;
          this.right = null;
        }
      }
      class BSTree {
        constructor() {
          this.root = null;
        }
        isTreeEmpty() {
          return this.root === null;
        }
        makeTree(val) {
          let newNode = new Node(val);
          if (this.root === null) {
            this.root = newNode;
          } else {
            this.insertNode(this.root, newNode);
          }
        }
        insertNode(root, newNode) {
          if (root.value > newNode.value) {
            if (root.left === null) {
              root.left = newNode;
            } else {
              this.insertNode(root.left, newNode);
            }
          } else {
            if (root.right === null) {
              root.right = newNode;
            } else {
              this.insertNode(root.right, newNode);
            }
          }
        }
      }
      let bst = new BSTree();
      // console.warn(bst.isTreeEmpty());
      bst.makeTree(20);
      bst.makeTree(10);
      bst.makeTree(5);
      bst.makeTree(30);
      bst.makeTree(40);
      bst.makeTree(23);
      console.warn(bst);
    </script>
  </head>
  <body>
    <h1>Binary Search Tree in JavaScript</h1>
  </body>
</html>
