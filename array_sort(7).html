<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort element in array</title>
    <script>
      let data = [40, 30, 12, 25, 10];
      for (let i = 0; i < data.length; i++) {
        for (let j = 0; j < data.length; j++) {
          //   console.warn(i);
          //   console.warn(j, i);
          //   console.warn(1);
          if (data[j] > data[j + 1]) {
            let temp = data[j];
            data[j] = data[j + 1];
            data[j + 1] = temp;
          }
        }
      }
      console.warn(data);
    </script>
  </head>
  <body>
    <h1>Array sortin in javaScript</h1>
  </body>
</html>
