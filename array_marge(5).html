<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Marge Two in Array</title>
    <script>
      let data = [10, 14, 2, 51, 32, 45];
      let data2 = [20, 14, 53, 25, 1, 4];
      let data3 = [];

      for (let i = 0; i < data.length; i++) {
        data3[i] = data[i];
      }
      for (let i = 0; i < data2.length; i++) {
        // console.warn(data.length + 1);
        data3[data.length + i] = data2[i];
      }
      console.warn(data3);
    </script>
  </head>
  <body></body>
</html>
