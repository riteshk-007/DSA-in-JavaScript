<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse String with Stack in JavaScript</title>
    <script>
      let data = [];
      let currentSize = data.length;
      function push(newVal) {
        data[currentSize] = newVal;
        currentSize += 1;
      }
      function pop() {
        lastRemoveItem = data[currentSize - 1];
        currentSize -= 1;
        data.length = currentSize;
        return lastRemoveItem;
      }

      function reverseStr(item) {
        for (let i = 0; i < item.length; i++) {
          push(item[i]);
        }
        for (let i = 0; i < item.length; i++) {
          item[i] = pop();
        }
      }
      let str = "ritesh";
      str = str.split("");
      reverseStr(str);
      console.warn(str.join(""));
    </script>
  </head>
  <body>
    <h1>Reverse String with Stack in JavaScript</h1>
  </body>
</html>
